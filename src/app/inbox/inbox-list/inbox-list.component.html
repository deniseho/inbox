<mat-table [dataSource]="inboxList">
  <ng-container matColumnDef="inboxFrom">
    <mat-header-cell fxLayout="row" fxLayoutAlign="start center" fxFlex="20%" *matHeaderCellDef>From</mat-header-cell>
    <mat-cell fxLayout="row" fxLayoutAlign="start center" fxFlex="20%" *matCellDef="let row">{{ row.inboxFrom }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="inboxSubject">
    <mat-header-cell fxLayout="row" fxLayoutAlign="start center" fxFlex="50%" *matHeaderCellDef>Subject</mat-header-cell>
    <mat-cell fxLayout="row" fxLayoutAlign="start center" fxFlex="50%" *matCellDef="let row">
        {{ row.inboxSubject }}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="recieved">
    <mat-header-cell fxLayout="row" fxLayoutAlign="start center" fxFlex="10%" *matHeaderCellDef>Received</mat-header-cell>
    <mat-cell fxLayout="row" fxLayoutAlign="start center" fxFlex="10%" *matCellDef="let row">{{ row.recieved }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"
      [ngClass]="{hovered: row.hovered}" 
      (click)="goto(row.inboxId)" 
      (mouseover)="row.hovered = true" 
      (mouseout)="row.hovered = false">
  </mat-row>

</mat-table>
